<body >
    
    <div class="container" align="center" >
        <div class="flat-form">
            <ul class="tabs">
                <li>
                    <a href="#login" class="active">Login</a>
                </li>
                <li>
                    <a href="#register">Registro</a>
                </li>
                
            </ul>
            <div id="login" class="form-action show div-input form-group">
                <h1>Bienvenido,</h1>
                <p>
                  Para ingresar al sistema, por favor digite su documento de identidad.
                </p>
                <form onsubmit="return false">
                    <ul>
                        <li>
                            <input type="number" placeholder="Ej: 123456789"  id="DocumentoLogin" />
                        </li>
                        
                        <li>
                            <button class="button col-xs-6 col-md-3"  style="width: 104%" id="Login" onclick ="ValidarLogin2($('#DocumentoLogin').val())">Ingresar </button>
                        </li>
                    </ul>
                </form>
            </div>
            <!--/#login.form-action-->
            <div id="register" class="form-action hide">
                <h1>Registro</h1>
                <p>
                    Por favor diligencie todos los campos
                </p>
                <form>
                    <ul>
                        <li>
                            <input type="text" placeholder="Documento"  id="DocumentoRegistro"/>
                        </li>
                        <li>
                            <input type="text" placeholder="Nombres y apellidos" id="Nombres" />
                        </li>                        
                        <li>
                            <input type="text" placeholder="Curso" id="Curso"  style="width: 104%"/>
                        </li>
                       
                        <li>
                            <input type="submit" value="Registrar" class="button" id ="Registrar" style="width: 104%"/>
                        </li>
                    </ul>
                </form>
            </div>
          
          
        </div>
    </div>
   
 <script>
$(document).ready(function () {

    var dataCurso = [
                        { text: "Curso1", value: "Curso1" },
                        { text: "Curso2", value: "Curso2" },
                        { text: "Curso3", value: "Curso3" }
                    ];
    Login.appConst.TextField='text';
    Login.appConst.ValueField='value';
    Login.controls.SetDropDownLocal("Curso", dataCurso);
    

});
</script>
