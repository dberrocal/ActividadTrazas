    <body>
        <div class="container" id='Seleccion'>
            <div class="flat-form">
                <h2>Actividad </h2>

                <div>        
        <!--        <div  class="jumbotron">-->
                    <h5>Seleccione el nivel y la actividad a realizar</h5>
                    <br>
                      <form onsubmit="return false">
                        <ul>
                            <li class="li-form">
                                <input type="text" placeholder="Nivel" id="Nivel"  style="width: 60%"/>
                            </li>
                            <li class="li-form">
                                <input type="text" placeholder="Actividad" id="Actividad"  style="width: 60%"/>
                            </li>
                            <li class="li-form">
                                <input type="submit" value="Buscar" class="button" id ="Buscar" onclick="BuscarActividad()" />
                            </li>
                        </ul>
                      </form>

                </div>
            </div>
        </div>
        
        <div id="FormActividad" class="form-inline">  
        </div>
        <script>
        $(document).ready(function () {
            Actividad.controls.SetDropDownActividadXNivel("Nivel","Actividad");

        });
        </script>
